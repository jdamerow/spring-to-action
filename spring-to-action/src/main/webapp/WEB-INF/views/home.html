<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
   <div layout:fragment="content">
      <ul class="list-group">
		<li th:each="book : ${books}" class="list-group-item clearfix">
			<i>[[${book.title}]]</i> by <b>[[${book.author}]]</b>
			</div>
		</li>
	</ul>
   </div>
  </body>
</html>
